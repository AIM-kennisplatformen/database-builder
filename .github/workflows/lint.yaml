name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Pixi
        uses: prefix-dev/setup-pixi@v0.8.3

      - name: Run Lefthook CI group (Pixi env)
        run: |
          # lockfile-precise install+run:
          pixi run lint
        shell: pixi run bash -e {0}